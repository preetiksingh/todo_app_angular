<div class="container">
  <div class="row">
    <form ng-submit="todoCtrl.createTodo()">
    <div class="col-md-offset-3 col-md-3 col-xs-12 ">
    <div class="form-group">
     <input name="myInput" ng-model="todoCtrl.todoText" required class="form-control">
    </div>
   </div>
    <div class="col-md-2">
     <button type="submit" class="btn btn-primary">Add Todo</button>
    </div>
     </form>
 </div>
 <div class="col-md-offset-3 col-md-3 col-xs-12 text-center">
  <div ng-repeat="todo in todoCtrl.todos" >
  <div class="col-md-3">
  <div class="checkbox">
  <input type = "checkbox"  ng-model = "todo.done" ng-change = "todoCtrl.updateDone($index)" class="pull-right" />
  </div>
  </div>
    <div class="col-md-9">
    <p><span class="pull-left">{{todo.text}}</span><i class="fa fa-trash-o fa-lg pull-right" ng-click="todoCtrl.deleteTodo($index)"></i></p>
    </div>
  </div>
  </div>
</div>
  {{todoCtrl.todos}}
